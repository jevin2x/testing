<!-- lockscreen.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Locked</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    input {
      padding: 10px;
      font-size: 20px;
    }
    button {
      padding: 10px;
      font-size: 20px;
      margin-top: 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Enter Your Name to Unlock</h1>
  <input id="nameInput" type="text" placeholder="Enter name..." />
  <button onclick="checkName()">Unlock</button>
  <div class="error" id="errorMsg"></div>

  <script>
    function checkName() {
      const name = document.getElementById("nameInput").value.trim();
      const allowedNames = ["John", "Alice", "Bob"]; // Add your valid names here

      if (allowedNames.includes(name)) {
        alert("Unlocked!");
        window.close(); // Works only in some browsers or with specific kiosk settings
      } else {
        document.getElementById("errorMsg").innerText = "Access Denied!";
      }
    }

    // Disable right-click, keys like F12, Ctrl+Shift+I, Alt+Tab etc.
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (["F12", "Control", "Alt", "Tab"].includes(e.key) || e.ctrlKey || e.altKey) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
